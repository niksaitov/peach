{% extends "base.html"%}
{% block head %}
<title>Home</title>
{% endblock %}
{% block content %}
<div class="container">
    <h3 class="text-light-grey" style="text-align: center; padding-top: 35px;">Welcome, {{ user.username }}!</h3>
    <div class="row" style="padding-top: 80px">
        <div class="col d-flex align-items-center justify-content-center">
            <img class="mb-3 boarder-dark-grey" src="static/board.png">
        </div>
        <div class="col d-flex align-items-center justify-content-center">
            <img class="mb-3 boarder-dark-grey" src="static/logout.jpg">            
        </div>
    </div>
    <div class="row">
        <div class="col d-flex align-items-center justify-content-center">
            <button class="btn btn-primary" onclick="window.location.href='board'">Go to the Board</button>
        </div>
        <div class="col d-flex align-items-center justify-content-center">
            <button class="btn btn-primary" onclick="window.location.href='logout'">Logout</button>
        </div>
    </div>
</div>
{% endblock content%}
